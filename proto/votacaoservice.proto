syntax = "proto3";

package protobuf;

option go_package = "DesafioTecnico/proto";

service Votacao {
    rpc BuscarPorId(BuscarRequest) returns (BuscarResponse) {}
}

message RequestVazio{}
message ResponseVazio{}

message BuscarRequest{
    string id = 1;
}

message BuscarResponse{
    string nome = 1;
}

