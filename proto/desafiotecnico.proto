// }

// message AtualizarRequest {
//     string id = 1;
//     CriptoMoeda cripto = 2;
// }

message NovaCriptoResponseV2{
    CriptoMoeda cripto = 1;
}

//lista de cripto
message ListaDeCriptoResponse{
    repeated CriptoMoeda cripto = 1;
}

message CriptoMoeda {
    string id = 1;
    string nome = 2;
    string simbolo = 3;
    int32 votos = 4;
    string createdat = 5;
    string updateat = 6;
}